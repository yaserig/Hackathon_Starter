<!DOCTYPE html>

<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Instructor Login</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="cover">
      <div class="cover-image" style="background-image : url('http://pingendo.github.io/pingendo-bootstrap/assets/blurry/800x600/9.jpg')"></div>
      <div class="container">
        <div class="row text-left">
          <div class="col-md-12 text-left">
            <h2 contenteditable="true" class="text-center">Instructor Sign in&nbsp;</h2>
            <p></p>
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email address</label>
                <input class="form-control input-lg" id="exampleInputEmail1" placeholder="Enter email" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" type="password">
              </div>
              <button type="submit" class="btn btn-block btn-lg btn-primary">Sign in</button>
            </form>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>


</body></html>
